<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Online Library</title>
    <link rel="stylesheet" href="books.css">
    <link rel="icon" href="online-library.png" type="image/x-icon">

</head>
<body>

    <header>
        <button class="menu-toggle" onclick="toggleMenu()">Menu</button>
        <button class="filter-toggle" onclick="toggleFilter()">Filter</button>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="books.html"  class="active">Books</a></li>
                <li><a href="Review.html">Reviews</a></li>
                <li><a href="About Us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Books</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search" oninput="filterAndSearchBooks()" placeholder="Search by title or author...">
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar" id="filter-bar">
            <h3>Filter by Genre:</h3>
            <label><input type="checkbox" onchange="filterAndSearchBooks()"> Fantasy</label>
            <label><input type="checkbox" onchange="filterAndSearchBooks()"> Science Fiction</label>
            <label><input type="checkbox" onchange="filterAndSearchBooks()"> Adventure</label>
            <label><input type="checkbox" onchange="filterAndSearchBooks()"> Drama</label>
            <label><input type="checkbox" onchange="filterAndSearchBooks()"> Romance</label>
            <label><input type="checkbox" onchange="filterAndSearchBooks()"> Horror</label>
            <label><input type="checkbox" onchange="filterAndSearchBooks()"> Thriller</label>
        </div>
    
        <div id="book-list">
        </div>
    </div>
    
    <script src="books.js"></script>
</body>
</html>
